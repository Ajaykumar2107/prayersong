<body>
    <h1>hi</h1>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "lamp2.mp4"
  } else if (sw == 1) {
    pic = "lamp1.mp4"
  }
  else{
    pic="lampsong.mp4"
  }

  document.getElementById('inagural').src = pic;
}
</script>


<div class="ratio ratio-21x9">
<video id="inagural"  autoplay  >
  <source src="lampmain.mp4" type="video/mp4">

 
  </video>


</div>
<br><br>
<div class="container"> 

<div class="row">
  <div class="col-sm"><button type="button" class="btn btn-outline-primary btn-sm" onclick="light(1)">Speaker 1</button>
  </div>

<div class="col-sm">
   <button type="button" class="btn btn-outline-primary btn-sm" onclick="light(0)">Speaker 2</button>

</div>

<div class="col-sm">
   <button type="button" class="btn btn-outline-primary btn-sm" onclick="light(3)">Prayer Song</button>

</div>
</div>
  
</div>
